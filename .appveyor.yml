image: Visual Studio 2015

init:
  - git config --global core.autocrlf input

clone_folder: c:\projects\berserk
shallow_clone: true

matrix:
  fast_finish: false

platform:
  - x64

configuration:
  - Debug

environment:
  matrix:
    - TOOLCHAIN: msvc14

install:

build_script:
  - mkdir build
  - cd build
  - cmake .. %CMAKE_CONFIGURE_FLAGS%
  - cmake --build . %CMAKE_BUILD_FLAGS%

test_script:
  - START \Tests\Core\BerserkTestsCore